name: Docker Build and Sign

on:
  workflow_call:
    inputs:
      tags:
        description: "Tag configuration (multiline string for docker/metadata-action)"
        required: true
        type: string
      test-image-tag:
        description: "Image tag to use for testing"
        required: false
        type: string
        default: ""
      platforms:
        description: "Platforms to build (comma-separated, e.g., linux/amd64,linux/arm64)"
        required: false
        type: string
        default: "linux/amd64,linux/arm64"

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write
  security-events: write

jobs:
  build-and-sign:
    name: Build and Sign Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
      security-events: write

    env:
      REGISTRY: ghcr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set lowercase image name
        id: image-name
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: ${{ inputs.tags }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ inputs.platforms }}

      - name: Test pushed image
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          IMAGE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"
          echo "Testing pushed image: $IMAGE_REF"
          docker pull "$IMAGE_REF"
          docker run --rm --entrypoint sh "$IMAGE_REF" -c "python --version && uv --version && ls -la /app/*.py"

      - name: Image digest
        run: |
          echo "Image digest: ${{ steps.build.outputs.digest }}"

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Generate SBOM with Trivy
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          IMAGE_REF: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: 'spdx-json'
          output: 'sbom.spdx.json'
          exit-code: '0'

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 30

      - name: Attest SBOM
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          IMAGE_REF: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        run: |
          echo "Attesting SBOM for image: $IMAGE_REF"
          cosign attest --yes \
            --predicate sbom.spdx.json \
            --type spdx \
            "$IMAGE_REF"

      - name: Scan container image for vulnerabilities
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          IMAGE_REF: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: container-scan

      - name: Sign container images
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          # Sign using digest for multi-platform images
          # Cosign handles multi-arch manifests when signing by digest
          IMAGE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"
          echo "Signing image by digest: $IMAGE_REF"
          cosign sign --yes "$IMAGE_REF"

          # Also sign all tags to ensure they're all signed
          echo "$TAGS" | while read -r tag; do
            if [ -n "$tag" ]; then
              echo "Signing image tag: $tag"
              cosign sign --yes "$tag"
            fi
          done

      - name: Generate and upload SLSA provenance attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
