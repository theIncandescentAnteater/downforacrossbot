name: Docker Build and Sign

on:
  workflow_call:
    inputs:
      tags:
        description: 'Tag configuration (multiline string for docker/metadata-action)'
        required: true
        type: string
      test-image-tag:
        description: 'Image tag to use for testing'
        required: false
        type: string
        default: ''

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-sign:
    name: Build and Sign Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: ${{ inputs.tags }}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Test pushed image
        run: |
          # Use provided test tag or first tag from metadata
          if [ -n "${{ inputs.test-image-tag }}" ]; then
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.test-image-tag }}"
          else
            TAGS="${{ steps.meta.outputs.tags }}"
            IMAGE=$(echo "$TAGS" | head -n1)
          fi
          echo "Testing pushed image: $IMAGE"
          docker pull "$IMAGE"
          docker run --rm --entrypoint sh "$IMAGE" -c "python --version && uv --version && ls -la /app/*.py"
      
      - name: Image digest
        run: |
          echo "Image digest: ${{ steps.build.outputs.digest }}"
      
      - name: Sign image with cosign
        uses: sigstore/cosign-installer@v3
      
      - name: Sign container images
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          # Sign each tag for multi-platform images
          # Cosign handles multi-arch manifests when signing by tag
          echo "$TAGS" | while read -r tag; do
            if [ -n "$tag" ]; then
              echo "Signing image: $tag"
              cosign sign --yes "$tag"
            fi
          done

