name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".github/workflows/**"
      - ".dockerignore"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".github/workflows/**"
      - ".dockerignore"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read
  packages: write
  id-token: write
  attestations: write
  security-events: write

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Scan dependencies for vulnerabilities
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.venv'
          format: 'sarif'
          output: 'trivy-deps.sarif'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-deps.sarif
          category: dependency-scan

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Eslint (linting)
        run: bun run lint .

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Prettier (format check)
        run: bun run format

  build-docker:
    name: Build and Push Docker Image (PR)
    needs: [lint, format-check, dependency-scan]
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/docker-build.yml
    with:
      tags: |
        type=ref,event=pr
        type=sha
      platforms: linux/amd64,linux/arm64
