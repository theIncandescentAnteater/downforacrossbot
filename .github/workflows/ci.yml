name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".github/workflows/**"
      - ".dockerignore"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".github/workflows/**"
      - ".dockerignore"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read
  packages: write
  id-token: write
  attestations: write
  security-events: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Typecheck
        run: bun run typecheck
      - name: Eslint (linting)
        run: bun run lint

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Prettier (format check)
        run: bun run format

  build-docker:
    name: Build and Push Docker Image (PR)
    needs: [lint, format-check]
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/docker-build.yml
    with:
      tags: |
        type=ref,event=pr
        type=sha
      platforms: linux/amd64,linux/arm64
